<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sobre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background-color: #6200ea;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .username {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .content {
            padding: 50px;
            max-width: 1200px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #6200ea;
        }

        .content p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Barra Superior -->
    <div class="navbar">
        <div class="username">Lu_nails</div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Sobre o Site</h1>
        <p>
            Bem-vindo ao nosso site! Aqui você encontrará uma variedade de conteúdos interessantes e relevantes para diferentes áreas de interesse. Nosso objetivo é fornecer informações úteis e acessíveis para todos os visitantes.
            Explore nossas seções e aproveite a jornada!
        </p>
    </div>

</body>
</html>
